apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: mysql
    spec:
      containers:
        - args:
            - --sort_buffer_size=10M
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          image: docker.getcollate.io/openmetadata/db:1.5.6
          livenessProbe:
            exec:
              command:
                - mysql --user=root --password=$MYSQL_ROOT_PASSWORD --silent --execute "use openmetadata_db"
            failureThreshold: 10
            periodSeconds: 15
            timeoutSeconds: 10
          name: openmetadata-mysql
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-claim0
      restartPolicy: Always
      volumes:
        - name: mysql-claim0
          persistentVolumeClaim:
            claimName: mysql-claim0
